<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHITHA'S E-COMMERCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">SAHITHA'S E-COMMERCE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="#"
                                onclick="filterCategory('All')">All</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"
                                onclick="filterCategory('Mobiles')">Mobiles</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"
                                onclick="filterCategory('Laptops')">Laptops</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"
                                onclick="filterCategory('Accessories')">Accessories</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"
                                onclick="filterCategory('Food')">Food</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"
                                onclick="filterCategory('Electronics')">Electronics</a></li>
                    </ul>
                    <div class="d-flex">
                        <input type="text" id="searchBar" class="form-control me-2" placeholder="Search products..."
                            onkeyup="searchProducts()">
                        <button class="btn btn-outline-dark position-relative cart-toggle">
                            <i class="bi bi-cart3"></i>
                            <span class="cart-count badge bg-danger" id="cartCount">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 pt-5 main-content">
        <h2 class="text-center mb-4">PRODUCTS</h2>
        <div class="row" id="productList">
            </div>
    </main>

    <div id="cartOverlay" class="cart-overlay"></div> <aside class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>SHOPPING CART</h3>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            </div>
        <div class="cart-footer">
            <div class="total">
                <span>Total:</span>
                <span id="cartTotal">₹0.00</span>
            </div>
            <button class="btn btn-primary w-100" id="checkoutBtn">Checkout</button>
        </div>
    </aside>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <footer class="text-center py-3">
        <p>&copy; 2025 Innomatics Research Labs. All rights reserved by <a
                href="https://www.linkedin.com/in/sahitha-madapala-77b7b0258?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                target="_blank">Sahitha Madapala</a>. ❤️</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
