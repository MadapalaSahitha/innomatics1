<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Mobiles</a></li>
        <li><a href="#">Laptops</a></li>
        <li><a href="#">Accessories</a></li>
      </ul>
      <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
    </nav>
  </header>

  <main>
    <section class="product-list">
      <div class="product">
        <img src="https://tse3.mm.bing.net/th?id=OIP.nkby5e0p26F3gfsT3y-UlwHaFG&pid=Api&P=0&h=180" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button onclick="addToCart('Product 1', 10, 'https://tse3.mm.bing.net/th?id=OIP.nkby5e0p26F3gfsT3y-UlwHaFG&pid=Api&P=0&h=180')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.idgesg.net/images/idge/imported/imageapi/2019/07/26/16/open2dlaptop2dwith2dwhite2ddigital2dtablet2dand2dsmartphone2don2ddesk2dfrom2dpicture2did934679404-100803473-large.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button onclick="addToCart('Product 2', 20, 'https://images.idgesg.net/images/idge/imported/imageapi/2019/07/26/16/open2dlaptop2dwith2dwhite2ddigital2dtablet2dand2dsmartphone2don2ddesk2dfrom2dpicture2did934679404-100803473-large.jpg')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://tse2.mm.bing.net/th?id=OIP.d6XEnhLHN56Rdnuj3mAj-AHaIo&pid=Api&P=0&h=180" alt="Product 3">
        <h3>Product 3</h3>
        <p>$30.00</p>
        <button onclick="addToCart('Product 3', 30, 'https://tse2.mm.bing.net/th?id=OIP.d6XEnhLHN56Rdnuj3mAj-AHaIo&pid=Api&P=0&h=180')">Add to Cart</button>
      </div>
    </section>

    <section class="cart" id="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button onclick="clearCart()">Empty Cart</button>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
